<!DOCTYPE HTML>
<html>
    <head>
        <meta name="author" content="Joseph Iosue">
        <title>Hockey Stats</title>
        <link rel="shortcut icon" href="images/favicon.ico">
        <link type='text/css' rel='stylesheet' href='stylesheets/index.css' />
        <link rel="stylesheet" media="screen and (min-device-width: 800px)" href="stylesheets/desktop.css" />
        <link rel="stylesheet" media="screen and (max-device-width: 799px)" href="stylesheets/mobile.css" />
        <script src="javascript/main.js"></script>
        <!--Materialize-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>

        <div class="container">

            <!-- Inputs -->
            <div class="row">

                <!-- Header -->
                <div class="col s12">
                    <div class="card-panel teal lighten-4">
                        <h4 id="Inputs" class='center'><span class='bold'>Inputs</span></h4>
                    </div>
                </div>


                <!-- Stats, buttons -->
                <div class="col s12">
                    <div  class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <i style="float: right;" class="material-icons">description</i>
                            <span class="card-title"><span class='bold'><p class="center">Enter Stats Here</p></span></span>

                            <!-- Shifts -->
                            <div align="center">
                                <input type="button" value="Start Shift" 
                                    onclick="start_shift();" 
                                    class="button">
                                <input type="button" value="Stop Shift" 
                                    onclick="stop_shift();" 
                                    class="button">
                                <input type="button" value="Faceoff Win" 
                                    onclick="start_shift(); increment_stat('Faceoff Wins');" 
                                    class="button">
                                <input type="button" value="Faceoff Loss" 
                                    onclick="start_shift(); increment_stat('Faceoff Losses');" 
                                    class="button">
                            </div>

                            <!-- Points -->
                            <div align="center">
                                <input type="button" value="Goal" 
                                    onclick="stop_shift(); increment_stat('Goals'); increment_stat('Plus');" 
                                    class="button">
                                <input type="button" value="Assist" 
                                    onclick="stop_shift(); increment_stat('Assists'); increment_stat('Plus');" 
                                    class="button">
                                <input type="button" value="Plus" 
                                    onclick="stop_shift(); increment_stat('Plus');" 
                                    class="button">
                                <input type="button" value="Minus" 
                                    onclick="stop_shift(); increment_stat('Minus');" 
                                    class="button">
                            </div>

                            <!-- Misc -->
                            <div align="center">
                                <input type="button" value="Shot" 
                                    onclick="increment_stat('Shots');" 
                                    class="button">
                                <input type="button" value="Blocked Shot" 
                                    onclick="increment_stat('Blocked Shots');" 
                                    class="button">
                                <input type="button" value="Off-target Shot" 
                                    onclick="increment_stat('Off-target Shots');" 
                                    class="button">
                                <input type="button" value="Hit" 
                                    onclick="increment_stat('Hits');" 
                                    class="button">
                            </div>

                        </div>
                    </div>
                </div>  <!-- End of stats and buttons -->


                <!-- Notes -->
                <div class="col s12">
                    <div  class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <i style="float: right;" class="material-icons">description</i>
                            <span class="card-title"><span class='bold'><p class="center">Enter Notes Here</p></span></span>
                            <input type="text" value="Enter a note here" id="note">
                            <input type="button" value="Submit" onclick="submit_note()" class="button">
                        </div>
                    </div>
                </div>  <!-- End of notes -->

            </div>  <!-- End of inputs -->

            <!-- Output -->
            <div class="row">

                <!-- Header -->
                <div class="col s12">
                    <div class="card-panel teal lighten-4">
                        <h4 id="Inputs" class='center'><span class='bold'>Output</span></h4>
                    </div>
                </div>

                <!-- Text block -->
                <div class="col s12">
                    <div  class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <i style="float: right;" class="material-icons">description</i>
                            <p class="text" id="output">
                                <!-- Output is put inside here with the javascript script -->
                                The compiled game stats will appear here as they are entered.
                            </p>
                        </div>
                    </div>
                </div>

            </div>  <!-- End of output -->

        </div>  <!-- End of container -->

    </body>

    <footer id="footer" class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Hockey Stats App v0.0.1, October 2019.</h5>
                    <p class="text">Description of key bindings...</p>
                </div>
            </div>
        </div>
    </footer>

</html>
